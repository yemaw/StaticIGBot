<html>
	<head>
		<link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="bot.css?1" />

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.4.0/cookies.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/async/0.8.0/async.js"></script>
		<script type="text/javascript" src="bot.js?8"></script>

	</head>
	<body>
		<div class="container-fluid">
		  <div class="row">
		    <div class="col-md-4 left-panel">
		    	<div class="row" style="margin:0px 15px;">
		    		<h4>Tokens</h4>
		    		<input type="textbox" id="token" class="token" name="token" value="" /> 
		    		<a target="_blank" href="https://instagram.com/oauth/authorize/?client_id=44b4035977a44ea880eb852eb65117dc&redirect_uri=http://yemaw.me&response_type=token&scope=likes+comments">Get Token</a>
		    	</div>
		    	<hr />
		    	<div class="row" style="margin:0px 15px;">
		    		<h4>Tags</h4>
			    	<textarea  id="tags"></textarea><br />
					<a id="addsometags" href="#">Get some tags</a>
				</div>
				<hr />
				<div class="row text-center"><br />
					<input type="button" id="startbot" class="btn btn-large btn-success" value="Start" />
				</div>
		    </div>
		    <div class="col-md-8">
		    		<div id="status" class="text-center"></div>

		    		<img src="" id="current_image" />
					<div id="imgs_logs"></div>
					<hr />
					<div id="logs"></div>
		    </div>
		  </div>
		</div>

		
	</body>
</html>
